<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>My RunDay | 내 런데이</title>
    <!-- favicon -->
    <link rel="icon" href="../img/logo/favicon.png">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../fonts/font.css">
    <!-- style -->
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="css/myrunday_main.css">
    <!-- script -->
    <script src="../script/jquery-1.12.4.min.js"></script>
    <script src="script/myrunday_main.js"></script>
</head>

<body>

    <header>
        <h1 class="logo"><a href="#"><img src="../img/logo/runday_logo_small.png" alt="Runday"></a></h1>

        <nav class="menu">
            <ul class="gnb">
                <li class="on"><a href="#">운동 기록</a></li>
                <li><a href="#">나의 운동</a></li>
                <li>
                    <a href="#">계정 관리</a>
                    <ul class="sub">
                        <li><a href="#">개인정보 수정</a></li>
                        <li><a href="#">소셜 계정 로그인 연동 관리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <button><a href="myrunday_login.html">로그아웃</a></button>
    </header>

    <section>
        <aside class="profile clearfix">
            <div class="pic"><img src="img/ellipse1.png" alt="프로필사진"></div>
            <div class="welcome">
                <h2>안녕하세요, 주영운님!</h2>
                <p>오늘도 함께 신나게 달려볼까요?</p>
            </div>
            <div class="icons">
                <div><a href="#"><img src="img/share.png" alt="share"></a></div>
                <div><a href="#"><img src="img/download.png" alt="download"></a></div>
            </div>
        </aside>

        <article class="row1 clearfix">
            <div class="calendar">
                <h3>2025.01</h3>
            </div>
            <div class="detail">
                <h3>2025/01/16 19:36</h3>
                <h4>30분 달리기 능력 향상 - 2주 1회차</h4>
                <div class="wrap">
                    <div class="map"><iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4476.580307749475!2d126.97331732405998!3d37.498004253581485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1750909191155!5m2!1sko!2skr"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <table></table>
                </div>
            </div>
        </article>

        <article class="row2">
            <div class="gauge"></div>
            <div class="graph">
                <h3>속도 및 케이던스</h3>
            </div>
            <div class="analyze">
                <h3>구간 별 분석</h3>
                <table></table>
            </div>
        </article>
    </section>

</body>

</html>
